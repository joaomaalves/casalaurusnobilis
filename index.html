    <style>
        :root {
            --cream: #F7F4EF;
            --warm-sand: #E8E0D5;
            --terracotta: #C4956A;
            --deep-earth: #8B7355;
            --soft-white: #FDFCFA;
            --charcoal: #3A3530;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Jost', sans-serif;
            background: var(--cream);
            color: var(--charcoal);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Subtle pattern background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at 20% 30%, rgba(196, 149, 106, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(139, 115, 85, 0.06) 0%, transparent 50%),
                linear-gradient(180deg, var(--cream) 0%, var(--warm-sand) 100%);
            pointer-events: none;
            z-index: -1;
        }

        /* Header */
        header {
            padding: 80px 20px 60px;
            text-align: center;
            position: relative;
        }

        header::after {
            content: 'ðŸŒ¿';
            display: block;
            font-size: 2rem;
            margin-top: 20px;
            opacity: 0.7;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 300;
            letter-spacing: 0.15em;
            color: var(--charcoal);
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .subtitle {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.1rem;
            font-weight: 300;
            font-style: italic;
            color: var(--deep-earth);
            letter-spacing: 0.3em;
            text-transform: lowercase;
        }

        /* Gallery */
        .gallery {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px 40px 80px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
        }

        .gallery-item {
            position: relative;
            background: var(--soft-white);
            border-radius: 4px;
            overflow: hidden;
            box-shadow:
                0 4px 20px rgba(58, 53, 48, 0.08),
                0 1px 3px rgba(58, 53, 48, 0.05);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: translateY(-8px);
            box-shadow:
                0 20px 40px rgba(58, 53, 48, 0.12),
                0 4px 12px rgba(58, 53, 48, 0.08);
        }

        .gallery-item img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            display: block;
            transition: transform 0.6s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.03);
        }

        /* Image frame/mat effect */
        .gallery-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 12px solid var(--soft-white);
            pointer-events: none;
            z-index: 1;
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(58, 53, 48, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 40px;
            cursor: pointer;
            animation: fadeIn 0.3s ease;
        }

        .lightbox.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 4px;
            box-shadow: 0 10px 60px rgba(0, 0, 0, 0.4);
            animation: scaleIn 0.3s ease;
        }

        @keyframes scaleIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .lightbox-close {
            position: absolute;
            top: 30px;
            right: 40px;
            font-size: 2rem;
            color: var(--soft-white);
            cursor: pointer;
            transition: transform 0.2s ease;
            font-family: 'Cormorant Garamond', serif;
            font-weight: 300;
        }

        .lightbox-close:hover {
            transform: scale(1.2);
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 3rem;
            color: var(--soft-white);
            cursor: pointer;
            padding: 20px;
            transition: opacity 0.2s ease;
            font-family: 'Cormorant Garamond', serif;
            font-weight: 300;
            user-select: none;
        }

        .lightbox-nav:hover {
            opacity: 0.7;
        }

        .lightbox-prev {
            left: 20px;
        }

        .lightbox-next {
            right: 20px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 40px 20px 60px;
            font-size: 0.85rem;
            color: var(--deep-earth);
            letter-spacing: 0.1em;
        }

        footer .laurel {
            font-size: 1.5rem;
            margin-bottom: 15px;
            opacity: 0.6;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            header {
                padding: 60px 20px 40px;
            }

            .gallery {
                padding: 20px 20px 60px;
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .gallery-item img {
                height: 300px;
            }

            .lightbox-nav {
                font-size: 2rem;
                padding: 10px;
            }

            .lightbox-prev {
                left: 10px;
            }

            .lightbox-next {
                right: 10px;
            }
        }

        /* Staggered animation on load */
        .gallery-item {
            opacity: 0;
            animation: fadeUp 0.6s ease forwards;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .gallery-item:nth-child(1) { animation-delay: 0.1s; }
        .gallery-item:nth-child(2) { animation-delay: 0.15s; }
        .gallery-item:nth-child(3) { animation-delay: 0.2s; }
        .gallery-item:nth-child(4) { animation-delay: 0.25s; }
        .gallery-item:nth-child(5) { animation-delay: 0.3s; }

        .gallery-item:nth-child(12) { animation-delay: 0.65s; }
        .gallery-item:nth-child(n+13) { animation-delay: 0.7s; }

            "Screenshot 2025-12-09 at 11.43.54.png",
            "Screenshot 2025-12-09 at 11.43.59.png"
        ];

        let currentIndex = 0;

        function openLightbox(index) {
            currentIndex = index;
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            lightboxImg.src = images[currentIndex];
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox(event) {
            if (event.target === document.getElementById('lightbox') ||
                event.target.classList.contains('lightbox-close')) {
                document.getElementById('lightbox').classList.remove('active');
                document.body.style.overflow = '';
            }
        }

        function nextImage(event) {
            event.stopPropagation();
            currentIndex = (currentIndex + 1) % images.length;
            document.getElementById('lightbox-img').src = images[currentIndex];
        }

        function prevImage(event) {
            event.stopPropagation();
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            document.getElementById('lightbox-img').src = images[currentIndex];
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            const lightbox = document.getElementById('lightbox');
            if (!lightbox.classList.contains('active')) return;

            if (e.key === 'Escape') {
                lightbox.classList.remove('active');
                document.body.style.overflow = '';
            } else if (e.key === 'ArrowRight') {
                currentIndex = (currentIndex + 1) % images.length;
                document.getElementById('lightbox-img').src = images[currentIndex];
            } else if (e.key === 'ArrowLeft') {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                document.getElementById('lightbox-img').src = images[currentIndex];
            }
        });
    </script>
